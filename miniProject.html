<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="miniProjectStyles.css">
    <link rel="icon" type="image/png" href="Pictures/Me.png"> 
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-name">Castaway</h1>
            <nav class="nav-buttons">
                <a href="#Home">Home</a>
                <a href="#Episode">Episode</a>
                <a href="#About">About</a>
                <a href="https://docs.google.com/spreadsheets/d/1qp9LONP0FiDL1halPrOo4BKJA5OkOTOczAesx9Fj26Y/edit?gid=1787281934#gid=1787281934">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="home-container" id="Home">
            <div class="home-images">
                <img src="Pictures/home-image-decor.png" alt="home-image-decor" class="decor">
                <img src="Pictures/home-image-man.png"   alt="home-image"       class="man">
            </div>

            <div class="home-text">
                <p class="home-text-1"> 
                    Take your podcast to the next <strong>level</strong>
                </p>
                <img src="Pictures/underNext-image.png"   alt="next-image">
            
                <div class="home-buttons">
                    <span class="home-button-text">Listen on</span>
                    <nav>
                        <img src="Pictures/home-buttons/IMAGE-4.png"   alt="music-image">
                        <img src="Pictures/home-buttons/IMAGE.png"   alt="music-image">
                        <img src="Pictures/home-buttons/IMAGE-2.png"   alt="music-image">
                        <img src="Pictures/home-buttons/IMAGE-3.png"   alt="music-image">
                    </nav>
                </div>
            </div>
            
        </section>
        <section class="episode-container" id="Episode">
            <div class="episode-text">
                <p class="episode-text-1"> 
                    Latest episodes
                </p>

                <a href="https://www.youtube.com/watch?v=oYHdKBfTwbE&pp=ygUc0LHQsNGA0YHQtdC70L7QvdCwINGA0LXQsNC7IA%3D%3D" class="btn">View all episodes</a>        

            </div>

            <div class="episode-images">
                <img src="Pictures/episode-image-decor.png"
                    alt="episode-image-decor"
                    class="decor">
                <img src="Pictures/episode-image-man.png"
                    alt="episode-image-man"
                    class="man">
            </div>

        </section>    
        
    </main>
</body>
</html>
